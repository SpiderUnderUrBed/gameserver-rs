<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="site-url" content="[[SITE_URL]]" />
		<title>Document</title>
		<link rel="stylesheet" href="filebrowser.css" />
		<link rel="stylesheet" href="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone.css" />
		<script src="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone-min.js"></script>
		<script src="filebrowser.js" defer></script>
	</head>
	<body>
		<div class="header-bar">
			<div>File browser</div>
		</div>

		<div class="full-filebrowser">
		<div class="file-editor" id="file-editor">
			<div id="editor" contenteditable="true" style="height:300px; overflow:auto; background:black; color:green; font-family:monospace;">
				<div id="editor-sentinel"></div>
			</div>
			<button id="saveBtn">Save</button>
			<pre id="output"></pre>
		</div>
			<div class="main-body">
				<div class="navigate-buttons">
					<div class="mode-buttons">
						<button data-mode="None" id="mode-selector" class="current-mode" onclick="modeToggle()">Current mode: None</button>
						<div class="mode-buttons-spacer"></div>
						<div data-src="" id="src" class="current-mode">_</div>
						<div class="mode-buttons-spacer"></div>
						<div data-dest="" id="dest" class="current-mode">_</div>
						<div class="mode-buttons-spacer"></div>
						<button class="mode-buttons-spacer" onclick="executeFileOperation()">Execute file operation</button>
						<div class="mode-buttons-spacer"></div>
						<button class="mode-buttons-spacer" onclick="clearFileOperation()">Clear</button>
					</div>
					<div class="navigate-buttons-spacer"></div>
					<button class="toggle-button" id="toggleUploader">Show File Uploader</button>
					<form action="" class="dropzone" id="myDropzone"></form>
				</div>

				<div class="center" id="center">
				</div>
			</div>
		</div>
	</body>
</html>
