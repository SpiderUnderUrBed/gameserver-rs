<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="site-url" content="[[SITE_URL]]">
    <title>Document</title>
    <link rel="stylesheet" href="servers.css">
    <script src="servers.js" defer></script>
</head>
<body>
    <!-- <div class="background"> -->
        <div class="server-whole">
            <div class="side-bar">
                <button class="server-button-page" onclick="window.location.href='main.html'">Homepage</button>
                <button class="server-button-page" onclick="window.location.href='users.html'">Users</button>
                <button class="server-button-page" onclick="window.location.href='servers.html'">Servers</button>
                <button class="server-button-page" onclick="window.location.href='nodes.html'">Nodes</button>
            </div>
            <div class="server-center">
                <div class="server-background">
                        <!-- <div class="server-padding"> -->
                            <div class="server-operations">
                                <button class="servers-element-operations" onclick="document.getElementById('addUserDialog').showModal()">Add Server</button>
                                <span style="width: 20px;"></span>
                                <button class="servers-element-operations" onclick="document.getElementById('deleteUserDialog').showModal()">Delete Server</button>
                            </div>
                        <!-- </div> -->
                    <!-- <div class="server-padding"> -->
                        <div class="servers">
                            <!-- <button class="servers-element">Test</button>
                            <button class="servers-element">Test</button> -->
                        </div>
                        <div id="message"></div>
                    <!-- </div> -->
                </div>
                <dialog id="deleteUserDialog" class="server-dialog">
                    <form method="dialog">
                        <h3>Delete User</h3>
                        <label for="servername">Username:</label><br>
                        <input type="text" id="delete-servername" name="servername" required><br>
            
                        <div class="dialog-buttons">
                            <button type="submit" onclick="deleteUser()">Delete User</button>
                            <button onclick="document.getElementById('deleteUserDialog').close()">Cancel</button>
                        </div>
                    </form>
                </dialog>
                <dialog id="addUserDialog" class="server-dialog">
                    <form method="dialog">
                        <h3>Add User</h3>
                        <label for="servername">Username:</label><br>
                        <input type="text" id="create-servername" name="servername" required><br>
            
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required><br>
            
                        <div class="dialog-buttons">
                            <button type="submit" onclick="addUser()">Add User</button>
                            <button onclick="document.getElementById('addUserDialog').close()">Cancel</button>
                        </div>
                    </form>
                </dialog>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
