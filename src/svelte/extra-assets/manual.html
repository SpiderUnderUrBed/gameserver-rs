        </div>
        <div id="markdown" style="display: none;">
            # Hello
        </div>
        <div id="markdown-render"></div>

    <script>
        const input = document.getElementById("markdown");
        const preview = document.getElementById("markdown-render");

        function render() {
            preview.innerHTML = marked.parse(input.textContent);

        render();
