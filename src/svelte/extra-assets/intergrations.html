<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intergration</title>
    <meta name="site-url" content="[[SITE_URL]]">
    <link rel="stylesheet" href="intergrations.css">
    <script src="intergrations.js" defer=""></script>
</head>
<body>
    <div class="intergrations">
        <div id="minecraft-intergration" data-integration="minecraft">
            <h1>Minecraft intergration</h1><br>
            <div class="top-intergration-buttons" id="top-intergration-buttons">
                <button onclick="toggleIntergration(this)" id="enable-intergration-button">Enable intergration</button>
                <button onclick="toggleIntergrationOnHomePage(this)" id="enable-intergration-on-home-button">Allow intergration to show up on home</button>
            </div>
        </div>
    </div>
</body>
</html>
