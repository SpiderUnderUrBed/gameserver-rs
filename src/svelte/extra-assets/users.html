<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="site-url" content="[[SITE_URL]]">
    <title>Document</title>
    <link rel="stylesheet" href="users.css">
    <script src="users.js" defer></script>
</head>
<body>
    <div class="user-whole">
        <div class="side-bar">
            <button class="user-button-page" onclick="window.location.href='main.html'">Homepage</button>
            <button class="user-button-page" onclick="window.location.href='users.html'">Users</button>
            <button class="user-button-page" onclick="window.location.href='servers.html'">Servers</button>
            <button class="user-button-page" onclick="window.location.href='nodes.html'">Nodes</button>
        </div>
        
        <div class="user-center">
            <div class="user-background">
                <div class="user-operations">
                    <button class="users-element-operations" onclick="document.getElementById('addUserDialog').showModal()">Add User</button>
                    <button class="users-element-operations" onclick="document.getElementById('deleteUserDialog').showModal()">Delete User</button>
                </div>
    
                <div class="user-spacer"></div>
    
                <div class="user-data-colum">
                    <div style="flex-grow: 1.3;"></div>
                    <h5 style="flex-grow: 3;">Username:</h5>
                    <div style="display: flex; flex-grow: 1.3;">
                        <h5>Roles:</h5>
                        <div style="width: 5vh;"></div>
                        <h5>Extra settings:</h5>
                    </div>
                </div>
    
                <div class="users">
                </div>
    
                <div id="message"></div>
            </div>
    
            <dialog id="deleteUserDialog" class="user-dialog">
                <form method="dialog">
                    <h3>Delete User</h3>
                    <label for="username">Username:</label><br>
                    <input type="text" id="delete-username" name="username" required><br>
                    <div class="dialog-buttons">
                        <button type="submit" onclick="deleteUserByDialog()">Delete User</button>
                        <button onclick="document.getElementById('deleteUserDialog').close()">Cancel</button>
                    </div>
                </form>
            </dialog>
    
            <dialog id="globalUserDialog" class="user-dialog">
                <div class="user-dialog" data-user-container>
                    <p id="user"></p>
                    <button onclick="deleteUserByClick(this)">Delete user</button>
                    <button>Edit permissions</button>
                    <button onclick="document.getElementById('globalUserDialog').close()">Close</button>
                </div>
            </dialog>
    
            <dialog id="addUserDialog" class="user-dialog">
                <form method="dialog">
                    <h3>Add User</h3>
                    <label for="username">Username:</label><br>
                    <input type="text" id="create-username" name="username" required><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <div style="height: 20px;"></div>
                    <div id="current-perms"></div>
                    <label for="perms"></label><br>
                    <select id="perms" name="perms">
                        <option value="server">Create Server</option>
                        <option value="createusers">Create Users</option>
                    </select>
                    <button type="button" onclick="addPerms()">Add permission</button>
                    <div style="height: 5vh;"></div>
                    <div class="dialog-buttons">
                        <button type="submit" onclick="addUser()">Add User</button>
                        <button onclick="document.getElementById('addUserDialog').close()">Cancel</button>
                    </div>
                </form>
            </dialog>
            <!-- <dialog id="extraSettingsDialog">
                <form method="dialog">
                    <button onclick="document.getElementById('extraSettingsDialog').close()">Cancel</button>
                </form>
            </dialog> -->
        </div>
    </div>    
    <template id="user-element-inner-template">
        <div class="users-element" data-user-container>
            <!-- <div style="width: 47vh"></div> -->
            <div style="flex-grow: 0.9;"></div>
            <h5 style="flex-grow: 2.4;" id="username"></h5>
            <!-- <div style="width: 105vh"></div> -->
            <div style="display: flex; flex-grow: 1;">
                <p id="roles">None</p>
                <div style="width: 5vh;"></div>
                <button onclick="extraSettings(this)" style="letter-spacing: 2px;">•••</button>
            </div>
        </div>
    </template>
    <template id="passwordbox">
        <h5>•••••••••••••••••</h5>
        <button onclick="togglePassword(this)">
            <img style="width: 1rem; height: 1rem;" src="icons/show.svg">
        </button>
    </template>
</body>
</html>
