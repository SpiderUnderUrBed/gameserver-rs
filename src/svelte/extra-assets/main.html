<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <header>Server Panel</header>
  <aside>
    <button class="user-button-page" onclick="window.location.href='main.html'">Homepage</button>
    <button class="user-button-page" onclick="window.location.href='users.html'">Users</button>
    <button class="user-button-page" onclick="window.location.href='servers.html'">Servers</button>
    <button class="user-button-page" onclick="window.location.href='nodes.html'">Nodes</button>
    <button class="bottom" onclick="enableDeveloperOptions()">Toggle Developer Options</button>
  </aside>
  <div class="top-bar">
    <button onclick="createDefaultServer()">Create Server</button>
    <button onclick="startServer()">Start Server</button>
    <button id="raw-toggle-button">Raw Output: OFF</button>
    <button>Add Server</button>
    <button>Toggle Nodes</button>
  </div>
  <div class="nodes" style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;"></div>
  <main></main>
  <input type="text"/>
  <footer></footer>
</body>
</html>
