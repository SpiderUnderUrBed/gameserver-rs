<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axum Message Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #0066cc;
        }
        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        input {
            padding: 8px;
            margin-top: 10px;
            width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Click the button to get a message from the server:</p>
    <button onclick="fetchMessage()">Get Message</button>

    <div id="message"></div>

    <h2>Send a Message to the Server:</h2>
    <input type="text" id="userMessage" placeholder="Type your message here" />
    <button onclick="sendMessage()">Send Message</button>

    <script>
        async function fetchMessage() {
            try {
                // Make a request to the Axum backend
                const response = await fetch('http://127.0.0.1:8080/message');
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('message').innerText = data.message;
                } else {
                    document.getElementById('message').innerText = 'Failed to get message from the server.';
                }
            } catch (error) {
                document.getElementById('message').innerText = 'Error connecting to the server.';
                console.error('Error fetching message:', error);
            }
        }

        async function sendMessage() {
            const message = document.getElementById('userMessage').value;

            if (message) {
                try {
                    // Send the message to the Axum server using a POST request
                    const response = await fetch('http://127.0.0.1:8080/api/send', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('message').innerText = `Server Response: ${data.response}`;
                    } else {
                        document.getElementById('message').innerText = 'Failed to send message to the server.';
                    }
                } catch (error) {
                    document.getElementById('message').innerText = 'Error sending message to the server.';
                    console.error('Error sending message:', error);
                }
            } else {
                document.getElementById('message').innerText = 'Please enter a message to send.';
            }
        }
    </script>
</body>
</html>
